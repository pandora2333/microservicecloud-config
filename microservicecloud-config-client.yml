spring:
  profiles:
   active:
    - dev
---
server:
  port: 8201
spring:
  profiles: dev
  application:
   name: microservicecloud-config-client
eureka:
  client:
   service-url:
    defaultZone: http://eureka-dev.com:7001/eureka/
---
server:
  port: 7001 #注册中心
spring:
  profiles: test
  application:
   name: microservicecloud-config-client
eureka:
  instance:
   hostname:eureka-dev.com
  client:
   register-with-eureka: false
   fetch-registry: false
   service-url:
    defaultZone: http://eureka-dev.com:7001/eureka/
